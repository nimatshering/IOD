<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Socket.IO Chat</title>
    <style>
      body {
        margin: 0;
        padding-bottom: 3rem;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
      }

      #form {
        background: rgba(0, 0, 0, 0.15);
        padding: 0.25rem;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        height: 3rem;
        box-sizing: border-box;
        backdrop-filter: blur(10px);
      }

      #input {
        border: none;
        padding: 0 1rem;
        flex-grow: 1;
        border-radius: 2rem;
        margin: 0.25rem;
      }

      #input:focus {
        outline: none;
      }

      #form > button {
        background: #072ebd;
        border: none;
        padding: 0 1rem;
        margin: 0.25rem;
        border-radius: 3px;
        outline: none;
        color: #fff;
      }

      #messages {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }

      #messages > li {
        padding: 0.5rem 1rem;
      }

      #messages > li:nth-child(odd) {
        background: #efefef;
      }

      #messages > li.self {
        background: #d0e6ff;
        text-align: right;
      }

      #messages > li.system {
        font-style: italic;
        color: #666;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div
      id="online-users"
      style="padding: 0.5rem 1rem; background: #f0f0f0; font-family: monospace"
    >
      <strong>Online users:</strong>
      <ul
        id="users-list"
        style="list-style: none; padding-left: 1rem; margin: 0"
      ></ul>
    </div>

    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="input" autocomplete="off" /><button>Send</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();

      const usersList = document.getElementById("users-list");

      socket.on("user list", (usernames) => {
        usersList.innerHTML = ""; // clear current list
        usernames.forEach((name) => {
          const li = document.createElement("li");
          li.textContent = name;
          usersList.appendChild(li);
        });
      });

      const form = document.getElementById("form");
      const input = document.getElementById("input");
      const messages = document.getElementById("messages");

      let username = "";
      let typing = false;
      let typingTimeout;

      while (!username) {
        username = prompt("Enter your nickname:");
      }

      socket.emit("set username", username);

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        if (input.value) {
          const message = input.value;

          if (message.startsWith("/nickname ")) {
            const newNick = message.slice(10).trim();
            if (newNick) {
              socket.emit("change nickname", newNick);
            }
          } else {
            const item = document.createElement("li");
            item.textContent = `${username}: ${message}`;
            item.classList.add("self");
            messages.appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);

            socket.emit("chat message", message);
          }

          input.value = "";
        }
      });

      input.addEventListener("input", () => {
        if (!typing) {
          typing = true;
          socket.emit("typing", true);
        }
        clearTimeout(typingTimeout);
        typingTimeout = setTimeout(() => {
          typing = false;
          socket.emit("typing", false);
        }, 1000); // stop typing after 1 second of no input
      });

      socket.on("chat message", (msg) => {
        const item = document.createElement("li");
        item.textContent = msg;
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
      });

      socket.on("user count", (count) => {
        const item = document.createElement("li");
        item.textContent = `Users online: ${count}`;
        item.classList.add("system");
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
      });

      socket.on("nickname changed", (newNick) => {
        username = newNick;
        const item = document.createElement("li");
        item.textContent = `You are now known as ${newNick}`;
        item.classList.add("system");
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
      });

      // Handle "is typing" notification
      const typingNoticeId = "typing-notice";

      socket.on("typing", (nick) => {
        let notice = document.getElementById(typingNoticeId);
        if (!notice) {
          notice = document.createElement("li");
          notice.id = typingNoticeId;
          notice.classList.add("system");
          messages.appendChild(notice);
        }
        notice.textContent = `${nick} is typing...`;
        window.scrollTo(0, document.body.scrollHeight);
      });

      socket.on("stop typing", () => {
        const notice = document.getElementById(typingNoticeId);
        if (notice) {
          notice.remove();
        }
      });
    </script>
  </body>
</html>
