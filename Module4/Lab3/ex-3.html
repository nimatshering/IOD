<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #e3f2fd;
      }
      #card-list {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        padding: 20px;
      }

      .card {
        display: flex;
        justify-content: center;
        background-color: #fff;
        width: 300px;
        margin: 10px;
        padding: 10px;
        border-radius: 8px;
      }
      .card-title {
        font-weight: 600;
        font-size: 2em;
        padding: 0 0 10px 0;
      }
      .card-description {
        font-weight: 400;
        font-size: 2em;
      }
    </style>
    <title>Lab 3</title>
  </head>
  <body>
    <template id="card-template">
      <div class="card">
        <div class="card-body">
          <div class="card-title"></div>
          <img src="" id="image" width="200" height="200" alt="card" />
          <div class="card-description"></div>
        </div>
      </div>
    </template>
    <div id="card-list"></div>
    <script>
      function addCard(name, artwork) {
        // clone the template
        const template = document
          .getElementById("card-template")
          .content.cloneNode(true);

        template.querySelector(".card-title").innerText = name;
        template.querySelector(".card-description").innerText = artwork.title;
        template.querySelector("#image").src = artwork.url;

        // include the populated template into the page
        document.querySelector("#card-list").appendChild(template);
      }

      const artist = {
        name: "Van Gogh",
        portfolio: [
          {
            title: "portrait",
            url: "https://collectionapi.metmuseum.org/api/collection/v1/iiif/436532/1671316/main-image",
          },
          {
            title: "sky",
            url: "https://mymodernmet.com/wp/wp-content/uploads/2020/11/White-house-night-van-goh-worldwide-2.jpg",
          },
        ],
      };

      artist.portfolio.forEach((artwork) => {
        addCard(artist.name, artwork);
      });
    </script>
  </body>
</html>
