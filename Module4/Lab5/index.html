<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lab 5 - Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <style>
      .card-img-top {
        height: 15vh;
        object-fit: cover; /* ensures the image covers the space */
      }

      .btn-danger:hover {
        background-color: #6a2123; /* Bootstrap default hover color */
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- card 1 -->
    <template id="card-template">
      <div class="col-12 col-md-4">
        <div class="card my-2">
          <img
            src="https://placehold.co/200"
            class="card-img-top"
            alt="News Image"
          />
          <div class="card-body">
            <h3 class="card-title"></h3>
            <div class="card-description"></div>
          </div>
        </div>
      </div>
    </template>

    <div class="container mt-5">
      <div class="row">
        <div class="col-12 col-lg-3">
          <h4>Add News Item</h4>
          <div class="mb-3">
            <label for="news-title" class="form-label">Title</label>
            <input type="text" class="form-control" id="news-title" required />
          </div>
          <div class="mb-3">
            <label for="news-content" class="form-label">Content</label>
            <textarea
              class="form-control"
              id="news-content"
              rows="3"
              required
            ></textarea>
          </div>

          <button type="button" class="btn btn-primary" onclick="addNewsItem()">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="size-6"
              width="20"
              height="20"
            >
              <path
                fill-rule="evenodd"
                d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25ZM12.75 9a.75.75 0 0 0-1.5 0v2.25H9a.75.75 0 0 0 0 1.5h2.25V15a.75.75 0 0 0 1.5 0v-2.25H15a.75.75 0 0 0 0-1.5h-2.25V9Z"
                clip-rule="evenodd"
              />
            </svg>
            Add News Item
          </button>

          <div class="my-4">
            <button onclick="stopRefresh()" class="btn btn-danger">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="size-6"
                width="20"
                height="20"
              >
                <path
                  fill-rule="evenodd"
                  d="M4.5 7.5a3 3 0 0 1 3-3h9a3 3 0 0 1 3 3v9a3 3 0 0 1-3 3h-9a3 3 0 0 1-3-3v-9Z"
                  clip-rule="evenodd"
                />
              </svg>
              Stop Refresh
            </button>
          </div>
        </div>
        <div class="col-12 col-lg-9">
          <div class="row" id="card-list"><!-- Cards inserted here --></div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
