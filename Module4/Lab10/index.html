<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lab 10 - Fake E Commerce Website</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-success">
      <div class="container">
        <a class="navbar-brand text-white d-flex align-items-center" href="#">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="me-2"
            style="width: 36px; height: 36px"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"
            />
          </svg>
          Fake Store
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="#"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Features</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- card Template-->
    <template id="card-template">
      <div class="col-12 col-md-6 col-lg-4 my-3">
        <div class="card h-100 d-flex flex-column p-4 card-hover">
          <img
            id="image"
            src="your-image.jpg"
            class="card-img-top"
            style="height: 200px; object-fit: contain"
            alt="product"
          />
          <div class="card-body d-flex flex-column">
            <h3 class="card-title"></h3>
            <p class="card-text"></p>
            <h1 class="card-price"></h1>
            <div class="mt-auto">
              <a href="#" class="btn btn-success">Add to cart</a>
            </div>
          </div>
        </div>
      </div>
    </template>

    <div class="container my-4">
      <h2 class="mb-4">Filter Products by Category and Search</h2>
      <div class="row mb-4 g-2 align-items-center">
        <div class="col-md-3">
          <select
            id="selectedCategory"
            class="form-select"
            aria-label="Select product category"
          >
            <option value="all" selected>Categories</option>
          </select>
        </div>

        <div class="col-md-3">
          <select
            id="sortby"
            class="form-select"
            aria-label="Select product category"
          >
            <option value="all" selected>Sort by</option>
            <option value="title">Product Name</option>
            <option value="price">Price</option>
          </select>
        </div>

        <div class="col-md-3">
          <input
            type="text"
            id="searchInput"
            class="form-control"
            placeholder="Search product name..."
          />
        </div>
        <div class="col-md-2">
          <button id="searchButton" class="btn btn-dark w-100">Search</button>
        </div>
      </div>

      <div class="row" id="card-list">
        <!-- Cards inserted here -->
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
