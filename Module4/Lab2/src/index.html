<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ancizar+Sans:ital,wght@0,100..1000;1,100..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="ancizar-sans">
    <header>
      <h1>Calculator</h1>
    </header>
    <main>
      <div class="hero-section">
        <img src="./img/calc.png" alt="calculator" />
        <p class="intro-text">
          This calculator can perform basic arithmetic operations (addition,
          subtraction, multiplication, division)
        </p>
      </div>

      <div class="cal-layout">
        <!-- Number input & Operators -->
        <div class="column-1">
          <div class="py-10">
            <label for="num1">First Number</label>
            <input
              type="number"
              name="num1"
              id="num1"
              placeholder="Enter First Number"
            />
          </div>

          <div class="py-10">
            <label for="num2">Second Number</label>
            <input
              type="number"
              name="num2"
              id="num2"
              placeholder="Enter Second Number"
            />
          </div>

          <div class="btn-container">
            <button class="btn-op" onclick="calculate('plus')">+</button>
            <button class="btn-op" onclick="calculate('minus')">-</button>
            <button class="btn-op" onclick="calculate('multiply')">x</button>
            <button class="btn-op" onclick="calculate('divide')">/</button>
          </div>
        </div>
        <!-- Display & Reset -->
        <div class="column-2">
          <div class="output-box">
            <p class="output" id="numberDisplay">2</p>
          </div>

          <button class="btn-reset" onclick="reset()">Reset</button>
        </div>
      </div>
    </main>

    <script src="./calc.js"></script>
  </body>
</html>
