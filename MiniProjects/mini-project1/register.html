        </nav>
        <a class="btn-getstarted" href="./register.html">Register</a>
      </div>
    </header>

    <main class="main">
      <!-- Page Title -->
      <div class="page-title">
        <nav class="breadcrumbs">
          <div class="container fw-bold">Registration</div>
        </nav>
      </div>
      <!-- End Page Title -->

      <div class="container">
        <div class="row justify-content-center">
          <div class="py-4 col-12 col-sm-10 col-md-6">
            <div
              class="card border border-light-subtle rounded-3 shadow-sm bg-light"
            >
              <div class="card-body p-3 p-md-4 p-xl-5">
                <h2 class="fs-6 fw-normal text-center text-secondary mb-4">
                  Enter your details to register
                </h2>
                <form action="#!">
                  <div class="row gy-2 overflow-hidden">
                    <div class="col-12">
                      <div class="form-floating mb-3">
                        <input
                          type="text"
                          class="form-control"
                          name="firstName"
                          id="firstName"
                          placeholder="First Name"
                          required
                        />
                        <label for="firstName" class="form-label"
                          >First Name</label
                        >
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="form-floating mb-3">
                        <input
                          type="text"
                          class="form-control"
                          name="lastName"
                          id="lastName"
                          placeholder="Last Name"
                          required
                        />
                        <label for="lastName" class="form-label"
                          >Last Name</label
                        >
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="form-floating mb-3">
                        <input
                          type="email"
                          class="form-control"
                          name="email"
                          id="email"
                          placeholder="name@example.com"
                          required
                        />
                        <label for="email" class="form-label">Email</label>
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="form-floating mb-3">
                        <input
                          type="password"
                          class="form-control"
                          name="password"
                          id="password"
                          value=""
                          placeholder="Password"
                          required
                        />
                        <label for="password" class="form-label"
                          >Password</label
                        >
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          value=""
                          name="iAgree"
                          id="iAgree"
                          required
                        />
                        <label
                          class="form-check-label text-secondary"
                          for="iAgree"
                        >
                          I agree to the
                          <a href="#!" class="link-success text-decoration-none"
                            >terms and conditions</a
                          >
                        </label>
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="d-grid my-3">
                        <button class="btn btn-success btn-lg" type="submit">
                          Sign up
                        </button>
                      </div>
                    </div>
                    <div class="col-12">
                      <p class="m-0 text-secondary text-center">
                        Already have an account?
                        <a href="#!" class="link-success text-decoration-none"
                          >Sign in</a
                        >
                      </p>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
