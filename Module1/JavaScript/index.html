<!DOCTYPE html>
<html lang="en">
  <head>
    <title>page title</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header><h1 id="header">Header</h1></header>
    <section>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Articles</a></li>
        </ul>
      </nav>

      <article>
        <h2>Article heading</h2>
        <img src="./img/iphone.jpg" alt="iPhone" height="200" width="200" />
        <p>Paragraph...</p>
        <a href="https://www.google.com/">More information...</a>


        <div>
          <h2>Shipping Address</h2>
          <form action="">
            <div>
              <label for="name">Name</label>
              <input
                type="text"
                name="name"
                id="postalcode"
                placeholder="Full Name"
              />
            </div>

            <div>
              <label for="address">Address</label>
              <input
                type="text"
                name="address"
                id="postalcode"
                placeholder="Address"
              />
            </div>

            <div>
              <label for="state">State</label>
              <input
                type="text"
                name="state"
                id="postalcode"
                placeholder="State"
              />
            </div>

            <div>
              <label for="postalcode">Postal Code</label>
              <input
                type="text"
                name="postalcode"
                id="postalcode"
                placeholder="Postal Code"
              />
            </div>

            <div>
              <button type="submit" onclick="orderNow()">Order Now</button>
            </div>
          </form>
        </div>
      </article>

      <aside id="aside">
        <h2>Related</h2>
        <ul>
          <li><a href="#">Article 1</a></li>
          <li><a href="#">Article 2</a></li>
        </ul>
      </aside>
    </section>
    <footer>
      <p>@copyright 2050 by nobody. all rights reversed</p>
    </footer>
    <script>
      document.getElementById("header").innerText = "Hello - Class exercise";
      document.getElementById("aside").style.backgroundColor = "#7FFFD4";

      function orderNow() {
        alert("Your order will be shipped soon!");
      }
    </script>
  </body>
</html>
